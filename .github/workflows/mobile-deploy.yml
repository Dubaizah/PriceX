name: Mobile Build & Deploy

on:
  push:
    branches: [master, main]
    paths:
      - 'PriceXMobile/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # ANDROID BUILD
  # ============================================
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: cd PriceXMobile && npm install

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download Gradle Wrapper
        run: |
          mkdir -p PriceXMobile/android/gradle/wrapper
          curl -L -o PriceXMobile/android/gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.10.2/gradle/wrapper/gradle-wrapper.jar

      - name: Build Android APK (Debug)
        run: |
          cd PriceXMobile/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: PriceXMobile/android/app/build/outputs/apk/debug/*.apk

  # ============================================
  # IOS BUILD
  # ============================================
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: cd PriceXMobile && npm install

      - name: Install CocoaPods
        run: |
          cd PriceXMobile/ios
          pod install

      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone" | head -5

      - name: Build iOS
        run: |
          cd PriceXMobile/ios
          xcodebuild -workspace PriceXMobile.xcworkspace \
            -scheme PriceXMobile \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: PriceXMobile/ios/build/
